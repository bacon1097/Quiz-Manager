<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="module" src="/quiz-manager.js"></script>
  <link rel="stylesheet" href="/style.css">
  <title>Quizzes - Quiz Manager</title>
</head>
<body>
  <nav id="main-nav">
    <a href="/profile" class="nav-dark">
      <ion-icon name="person-circle"></ion-icon>
    </a>
    <a href="/quizzes" class="icon-image">
      <ion-icon name="eye"></ion-icon>
    </a>
    <a href="/" class="nav-dark nav-bottom">
      <ion-icon name="home"></ion-icon>
    </a>
  </nav>
  <div id="title-container" class="full-width">
    <input id="name-quiz" type="text" placeholder="Quiz Name">
  </div>
  <section class="full-width">
    <h2>Question 1</h2>
    <p>To create your quiz fill out the details and press "Submit" instead of "Next"</p>
    <div class="rounded-container block-container padded-container">
      <input type="text" placeholder="Question?" id="question-input">
      <select name="question-type" id="question-type-input">
        <option value="" disabled selected hidden>Select type of question</option>
        <option value="input">Input</option>
        <option value="list">List</option>
      </select>
      <div id="question-answers">
      </div>
      <div class="btn question-buttons" id="back-button" style="display: none">Back</div>
      <div class="btn question-buttons" id="next-button">Next</div>
    </div>
  </section>
</body>
</html>
