<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/login.js"></script>
  <link rel="stylesheet" href="/style.css">
  <title>Quizzes - Login</title>
</head>
<body>
  <nav id="main-nav">
    <a href="/" class="nav-dark">
      <ion-icon name="home"></ion-icon>
    </a>
  </nav>
  <div id="title-container" class="full-width">
    <h1>Login</h1>
  </div>
  <section class="full-width">
    <h2>Please Log in</h2>
    <div id="login-container" class="rounded-container padded-container">
      <form action="">
        <label class="login-label">Username</label>
        <input id="login-input" type="text" class="login-input" autocomplete="username">
        <label class="login-label">Password</label>
        <input id="password-input" type="password" class="login-input" autocomplete="current-password">
        <div id="login-button" class="btn">Log In</div>
        <label id="login-error">Failed to login</label>
      </form>
    </div>
  </section>
</body>
</html>
